name: Build RSS (Health & Social Care)

on:
  push:
    paths:
      - 'scrape_hsc.py'
      - '.github/workflows/build_hsc.yml'
  workflow_dispatch:
  schedule:
    - cron: '10 */6 * * *'   # every 6h, staggered vs the others

concurrency:
  group: rss-feed-updates
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m playwright install --with-deps chromium
      - run: python scrape_hsc.py

      - name: Commit feed_hsc.xml
        shell: bash
        run: |
          set -e
          test -f feed_hsc.xml
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # 1) commit local changes
          git add feed_hsc.xml
          git commit -m "Update HSC feed" || echo "No changes"

          # 2) rebase on latest remote (handles parallel pushes cleanly)
          git fetch origin ${{ github.ref_name }}
          git pull --rebase --autostash origin ${{ github.ref_name }}

          # 3) push
          git push origin HEAD:${{ github.ref_name }}
